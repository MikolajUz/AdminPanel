<div class="content-wrapper">
  <div id="table-container" class="mat-table-responsive">
    <table
      mat-table
      [dataSource]="(sitesData$ | async) || []"
      class="mat-elevation-z8"
    >
      <ng-container
        *ngFor="let column of getDisplayedColumns()"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(); id"></tr>

      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns(); id"></tr>
    </table>
  </div>
</div>
<div class="paginator-wrapper">
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
