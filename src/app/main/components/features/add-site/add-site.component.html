<div class="account-settings-container">
  <h2>Add new website</h2>
  <form [formGroup]="siteForm" (ngSubmit)="onSaveChanges()">
    <div class="form-group">
      <div class="half-width">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="siteForm.get('name')!.hasError('required')"
            >Site name is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="half-width">
        <mat-form-field class="full-width">
          <mat-label>URL</mat-label>
          <input matInput formControlName="url" />
          <mat-error *ngIf="siteForm.get('url')!.hasError('required')"
            >Url name is required</mat-error
          >
          <mat-error *ngIf="siteForm.get('url')!.hasError('invalidUrl')"
            >Wrong url format</mat-error
          >
        </mat-form-field>
      </div>
      <div class="toggle">
        <mat-slide-toggle
          color="primary"
          formControlName="isActive"
          [checked]="false"
          >Active?</mat-slide-toggle
        >
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="next-step-button"
    >
      Add website
    </button>
  </form>
</div>
